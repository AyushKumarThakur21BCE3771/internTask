<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task 1</title>
    <style>
        *{
            margin: 0;

        }
        .content{
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table{
            background-color: rgba(97, 233, 219, 0.708);
            border-collapse: collapse;
            border-color: aliceblue;
        }
        td, th{
            width: 350px;
        }
    </style>
</head>

    <div class="content">
        <table border="1">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>John</td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
