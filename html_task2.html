<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;
        }
        .content{
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .itemList{
            border: 1px solid black;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="itemList">
            <h3>Lists can be nested (list inside list):</h3>
            <ul>
                <li>Coffee</li>
                <li>Tea
                    <ul>
                        <li>Black Tea</li>
                        <li>Green Tea</li>
                    </ul>
                </li>
                <li>Milk</li>
            </ul>
        </div>
    </div>
</body>
</html>
